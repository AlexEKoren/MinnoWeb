<html>

	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Minno</title>
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="custom.css" type="text/css">
		<link rel="stylesheet" href="assets/animate.css" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript">
			<!--
			if (screen.width <= 699) {
			document.location = "mobile.html";
			}
			//-->
		</script>
	</head>
	
	<body>
		<div id="bubble"></div>
		<div class="parallax-background">
	  		<ul id="home-scene" class="scene unselectable"
				data-friction-x="0.1"
				data-friction-y="0.1"
				data-scalar-x="25"
				data-scalar-y="15">
			</ul>
		</div>
		
		<div class = "container">
			
			<div class = "page" id = "signup-page" style = "background-color: rgba(255, 255, 255, .08);">
				<div class = "horizontal-sub-title">
					Ask us a question!
				</div>
				<div class = "horizontal-sub-info">
					Enter your name, e-mail, and topic of your question and we'll contact you as soon as possible to help you you via phone or video chat. We're currently accepting questions in <i>travel consulting</i> and everyday <i>tech help</i>!
				</div>
				<div class = "form-container">
					<form class = "form-input" name = "question-input">
						<input class = "text-input" type = "text" name = "name" id = "name-input" placeholder = "Full name"></input>
						<input class = "text-input" type = "text" name = "email" id = "email-input" placeholder="E-mail"></input>
						<input class = "text-input" type = "text" name = "question" id = "question-input" placeholder= "Question topic"></input>
						<div class = "button" id = "question-submit-button">
							<div class = "button-content">
								Submit!
							</div>
						</div>
					</form>
				</div>
				<div id="form-completed">
					Thanks! We'll get back to you ASAP!
				</div>
			</div>
			
		</div>
		
		<script src="js/parallax.min.js"></script>
		<script src="js/bubbles.js"></script>
		<script src="js/helper.js"></script>
		
		<script>
			var homeScene = document.getElementById('home-scene');
			var homeParallax = new Parallax(homeScene);
		</script>
	</body>
</html>
